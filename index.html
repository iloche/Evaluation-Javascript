<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
    <title>1Bet1Day</title>
</head>
<body>
    <div class="cookie">
        <p>Nous utilisons des cookies pour améliorer votre expérience.</p>
        <button class="accept">Accepter</button>
        <button class="refuse">Refuser</button>
      </div>
    <header>
        <img src="images/logo.png" alt="Logo">
        <i class="fa-solid fa-moon toggle-mode"></i>
    </header>
    <main>
        <nav>
            <a href="#">Football</a>
            <a href="#">Tennis</a>
            <a href="#">Basketball</a>
            <a href="#">Hockey sur glace</a>
            <a href="#">Boxe</a>
            <a href="#">E-Sport</a>
        </nav>
        <div class="team-info">
            <h2 class="country">Belgique</h2>
            <h2 class="team">Jupiler Pro League</h2>
        </div>
        <div class="wrapper">
            <div class="box">
                <div class="match-info">
                    <div class="title"></div>
                    <div class="buttons">
                        <button class="example">1</button>
                        <button class="example">X</button>
                        <button class="example">2</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="panier">
                <h2 class="bet-title">Your Bets (<span class="count">0</span>)</h2>
                <div class="visible">
                    <div class="user-choice"></div>
                    <div class="simulation">
                        <div class="calcul">
                            <p class="user-bet">Votre mise</p>
                            <input type="number" class="user-input" value="1">
                        </div>
                        <div class="calcul">
                            <p class="total">Cote totale</p>
                            <span class="mise-total"></span>
                        </div>
                        <div class="calcul">
                            <p class="final">Gain potentiel</p>
                            <span class="finalTotal"><strong>0€</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
      <script src="
      https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
      "></script>
    <script src="scripts/main.js"></script>
</body>
</html>
